                            <a href="{{ url_for('coordinator.assign_students_to_sponsors') }}" class="waves-effect waves-light">

                                <span>Assign Students</span>
                            </a>

                <a

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
              <div class="col-12">
                <div class="page-title-box">
                  <h4 class="page-title">Monitor Payments</h4>
                </div>
              </div>
            </div>
            <!-- end page title -->

            <!-- Payments List -->
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <h4 class="header-title">Payment Details</h4>
                    <div class="mt-3">
                      <!-- Filter Dropdown for Status -->
                      <div class="row mb-3">
                        <div class="col-md-3">
                          <label for="statusFilter">Filter by Status:</label>
                          <select id="statusFilter" class="form-control">
                            <option value="">All</option>
                            <option value="Paid">Paid</option>
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                          <button
                            id="clearFilter"
                            class="btn btn-secondary mt-4"
                          >
                            Clear Filter
                          </button>
                        </div>
                      </div>

                      <!-- Payments Table -->
                      <table id="paymentsTable" class="table table-striped">
                        <thead>
                          <tr>
                            <th>Payment ID</th>
                            <th>Grantee</th>
                            <th>Grantor</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Receipt</th>
                             <!-- <th>Comments</th>
                            <th>Actions</th>  -->
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Data will be populated by DataTables -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Payments List -->

            </div>
          </div>

        <!-- end Footer -->

    <!-- Vendor js -->
    <script src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>

    <!-- App js -->
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

    <!-- Custom Script for DataTables -->
    <script>
      $(document).ready(function () {
        var table = $("#paymentsTable").DataTable({
          processing: true,
          serverSide: true,
          ajax: {
            url: "{{ url_for('coordinator.monitor_payments_data') }}",
            type: "GET",
          },
          dom: "Bfrtip",
          buttons: ["copy", "csv", "excel", "pdf", "print"],
          columns: [
            { data: "payment_id" },
            { data: "grantee_name" },
            { data: "grantor_name" },
            { data: "amount" },
            {
              data: "status",
              render: function (data) {
                if (data === "Paid")
                  return '<span class="badge badge-success">Paid</span>';
                if (data === "Pending")
                  return '<span class="badge badge-warning">Pending</span>';
                if (data === "Approved")
                  return '<span class="badge badge-primary">Approved</span>';
                if (data === "Rejected")
                  return '<span class="badge badge-danger">Rejected</span>';
                return data;
              },
            },
            {
              data: "receipt_url",
              render: function (data) {
                return data
                  ? `<a href="${data}" target="_blank" class="btn btn-sm btn-info">View Receipt</a>`
                  : "No Receipt";
              },
            },
            { data: "comments" },
            {
              data: null,
              render: function (data) {
                return `
                <form method="POST" action="{{ url_for('coordinator.monitor_payments_data') }}">
                  <input type="hidden" name="payment_id" value="${
                    data.payment_id
                  }" />
                  <select name="status" class="form-control form-control-sm">
                    <option value="Paid" ${
                      data.status === "Paid" ? "selected" : ""
                    }>Paid</option>
                    <option value="Pending" ${
                      data.status === "Pending" ? "selected" : ""
                    }>Pending</option>
                    <option value="Approved" ${
                      data.status === "Approved" ? "selected" : ""
                    }>Approved</option>
                    <option value="Rejected" ${
                      data.status === "Rejected" ? "selected" : ""
                    }>Rejected</option>
                  </select>
                  <textarea name="comments" class="form-control form-control-sm mt-2" placeholder="Add comments">${
                    data.comments || ""
                  }</textarea>
                  <button type="submit" class="btn btn-sm btn-primary mt-2">Update</button>
                </form>
              `;
              },
            },
          ],
          responsive: true,
          language: {
            processing:
              '<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i> Loading...',
          },
        });

        // Filter by Status
        $("#statusFilter").on("change", function () {
          table.column(4).search(this.value).draw(); // Column 4 = Status
        });

        // Clear Filter
        $("#clearFilter").on("click", function () {
          $("#statusFilter").val(""); // Clear the dropdown
          table.column(4).search("").draw(); // Clear the filter
        });
      });
    </script>
  </body>
</html>
