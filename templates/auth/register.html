<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo_ba1.png') }}">

    <!-- App css -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
    <link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet" type="text/css" id="app-stylesheet" />
</head>

<body>
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="text-center account-logo-box">
                            <div class="mt-2 mb-2">
                                <a href="{{ url_for('main.homepage') }}" class="text-success">
                                    <img src="{{ url_for('static', filename='images/logo_ba1.png') }}" 
                                         alt="Logo" 
                                         style="width: 100%; height: 50%; background-color: grey; color: white; font-weight: bold; padding: 0px; border-radius: 1px;">
                                </a>
                            </div>
                        </div>

                        <div class="card-body">
                            <form method="POST" action="{{ url_for('auth.register') }}">
                                <div class="form-group">
                                    <label for="name">Full Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div>

                                <div class="form-group">
                                    <label for="contact">Contact Number:</label>
                                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                                </div>

                                

                                <div class="form-group">
                                    <label for="sex">Sex:</label>
                                    <select class="form-control" id="sex" name="sex" required>
                                        <option value="">Select Sex</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                       
                                    </select>
                                </div>

                                

                                <div class="form-group">
                                    <label for="role">Role:</label>
                                    <select class="form-control" id="role" name="role" required>
                                        <option value="">Select Role</option>
                                        <option value=6>Student</option>
                                       
                                       
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                </div>

                                <div class="form-group account-btn text-center mt-2">
                                    <div class="col-12">
                                        <button class="btn width-md btn-bordered btn-danger waves-effect waves-light" type="submit">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-5">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-primary ml-1"><b>Log In</b></a></p>
                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Footer -->
    <footer class="footer">
        <p class="mb-0">Developed by <strong>Congnifly AI System</strong></p>
    </footer>

    <!-- Vendor js -->
    <script src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>

    <!-- App js -->
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
</body>
</html>
