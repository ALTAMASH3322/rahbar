{% extends "coordinator/dashboard.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Page Title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Generate Reports</h4>
            </div>
        </div>
    </div>

    <!-- Reports Section -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Generate Reports</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="report_type">Select Report Type</label>
                                <select class="form-control" id="report_type">
                                    <option value="applications">Applications Report</option>
                                    <option value="payments">Payments Report</option>
                                    <option value="sponsors">Sponsors Report</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date_range">Select Date Range</label>
                                <input type="text" class="form-control" id="date_range" placeholder="Select Date Range">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
