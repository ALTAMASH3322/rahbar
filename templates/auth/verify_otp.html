<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo_ba1.png') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet" />

    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="text-center account-logo-box">
                            <div class="mt-2 mb-2">
                                <a href="{{ url_for('main.homepage') }}" class="text-success">
                                    <img src="{{ url_for('static', filename='images/logo_ba1.png') }}" 
                                         alt="Logo" style="width: 100%; height: 50%;">
                                </a>
                            </div>
                        </div>

                        <div class="card-body">
                            <form method="POST" action="{{ url_for('auth.verify_otp') }}">
                                <div class="form-group">
                                    <label for="otp">Enter OTP:</label>
                                    <input type="text" class="form-control" id="otp" name="otp" placeholder="6-digit OTP" required>
                                </div>

                                <div class="form-group account-btn text-center mt-2">
                                    <button class="btn width-md btn-bordered btn-danger waves-effect waves-light" type="submit">Verify</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted"><a href="{{ url_for('auth.login') }}" class="text-primary ml-1"><b>Back to Login</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="mb-0">Developed by <strong>Congnifly AI System</strong></p>
    </footer>

    <script src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
</body>
</html>
