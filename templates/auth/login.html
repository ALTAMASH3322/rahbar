<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ... all your existing head content ... -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo_ba1.png') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
    <link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet" type="text/css" id="app-stylesheet" />

    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="text-center account-logo-box">
                            <div class="mt-2 mb-2">
                                <a href="{{ url_for('main.homepage') }}" class="text-success">
                                    <img src="{{ url_for('static', filename='images/logo_ba1.png') }}" 
                                         alt="Logo" 
                                         style="width: 100%; height: 50%; background-color: grey; color: white; font-weight: bold; padding: 0px; border-radius: 1px;">
                                </a>
                            </div>
                        </div>

                        <div class="card-body">
                            <!-- FLASH MESSAGES (Recommended to add this to see errors) -->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} text-center">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                            <form method="POST" action="{{ url_for('auth.login') }}">
                                
                                <!-- NEW: Selection for Login Method -->
                                <div class="form-group">
                                    <label for="login_method">Login via:</label>
                                    <select name="login_method" id="login_method" class="form-control">
                                        <option value="email">Email Address</option>
                                        <option value="phone">Phone Number</option>
                                    </select>
                                </div>

                                <!-- CHANGED: Input name from 'email' to 'identifier' -->
                                <div class="form-group">
                                    <label for="identifier">Email / Phone:</label>
                                    <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Enter details" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>

                                <div class="form-group">
                                    <div class="custom-control custom-checkbox checkbox-success">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin" name="remember_me">
                                        <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>

                                <div class="form-group text-center mt-4 pt-2">
                                    <div class="col-sm-12">
                                        <a href="{{ url_for('auth.reset_password') }}" class="text-muted"><i class="fa fa-lock mr-1"></i> Forgot your password?</a>
                                    </div>
                                </div>

                                <div class="form-group account-btn text-center mt-2">
                                    <div class="col-12">
                                        <button class="btn width-md btn-bordered btn-danger waves-effect waves-light" type="submit">Log In</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary ml-1"><b>Sign Up</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="mb-0">Developed by <strong>Congnifly AI System</strong></p>
    </footer>

    <script src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
</body>
</html>
