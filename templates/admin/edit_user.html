<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Edit User | Rahbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Edit User for Rahbar Application" name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->

    <!-- App css -->

    <link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet" type="text/css" id="app-stylesheet" />
</head>

<body>
    <!-- Begin page -->
    <div id="wrapper">

        <!-- Topbar Start -->
        <div class="navbar-custom">
            <ul class="list-unstyled topnav-menu float-right mb-0">
                <!-- User Dropdown -->
                <li class="dropdown notification-list">
                    <a class="nav-link dropdown-toggle nav-user mr-0 waves-effect" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <img src="{{ url_for('static', filename='images/users/avatar-1.jpg') }}" alt="user-image" class="rounded-circle">
                        <span class="d-none d-sm-inline-block ml-1">{{ current_user.name }}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right profile-dropdown">
                        <a href="{{ url_for('auth.logout') }}" class="dropdown-item notify-item">
                            <i class="mdi mdi-logout-variant"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </li>
            </ul>

            <!-- LOGO -->
        
                <a href="{{ url_for('main.homepage') }}" class="text-success">
                    <h4>Rahbar Scholarship Information Management System</h4>
                    </a>
            
        </div>
        <!-- end Topbar -->

        <!-- ========== Left Sidebar Start ========== -->
        <div class="left-side-menu">
            <div class="slimscroll-menu">
                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <ul class="metismenu" id="side-menu">
                        <li class="menu-title">Navigation</li>
                        <!-- Dashboard -->
                        <li>
                            <a href="{{ url_for('admin.admin_dashboard') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-view-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <!-- Manage Users -->
                        <li>
                            <a href="{{ url_for('admin.manage_users') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-account-multiple"></i>
                                <span>Manage Users</span>
                            </a>
                        </li>
                        <!-- System Configuration -->
                        <li>
                            <a href="{{ url_for('admin.system_configuration') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-settings"></i>
                                <span>System Configuration</span>
                            </a>
                        </li>
                        <!-- Generate Reports -->
                        <li>
                            <a href="{{ url_for('admin.admin_generate_reports') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-chart-bar"></i>
                                <span>Generate Reports</span>
                            </a>
                        </li>
                        <!-- Application Period -->
                        <li>
                            <a href="{{ url_for('admin.manage_application_period') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-calendar"></i>
                                <span>Application Period</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <!-- Start Content-->
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <h4 class="page-title">Edit User</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!-- Edit User Form -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="header-title">Edit User Details</h4>
                                    <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.user_id) }}">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="role_id">Role</label>
                                            <select class="form-control" id="role_id" name="role_id" required>
                                                {% for role in roles %}
                                                    <option value="{{ role.role_id }}" {% if role.role_id == user.role_id %}selected{% endif %}>{{ role.role_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="status">Status</label>
                                            <select class="form-control" id="status" name="status" required>
                                                <option value="Active" {% if user.status == 'Active' %}selected{% endif %}>Active</option>
                                                <option value="Inactive" {% if user.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                                                <option value="registered" {% if user.status == 'registered' %}selected{% endif %}>Registered</option>
                                                <option value="recognised" {% if user.status == 'recognised' %}selected{% endif %}>Recognised</option>


                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end container-fluid -->
            </div>
            <!-- end content -->

            <!-- Footer Start -->
           <!-- Footer -->
        <!-- Footer -->
        <footer class="footer">
            <p class="mb-0">Developed by <strong>Congnifly AI System</strong></p>
        </footer>
    
        <style>
            .footer {
                position: fixed;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                background-color: #f8f9fa;
                padding: 10px 0;
                text-align: center;
                font-size: 14px;
                color: #6c757d;
                border-top: 1px solid #ddd;
            }
        </style>
            <!-- end Footer -->
        </div>
    </div>
    <!-- END wrapper -->
<!-- Vendor js -->
    <script src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>

    <!-- App js -->
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
</body>

</html>
