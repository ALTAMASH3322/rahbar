<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>System Configuration | Rahbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="System Configuration for Rahbar Application" name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- App css -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
    <link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet" type="text/css" id="app-stylesheet" />
</head>

<body>
    <!-- Begin page -->
    <div id="wrapper">

        <!-- Topbar Start -->
        <div class="navbar-custom">
            <ul class="list-unstyled topnav-menu float-right mb-0">
                <!-- User Dropdown -->
                <li class="dropdown notification-list">
                    <a class="nav-link dropdown-toggle nav-user mr-0 waves-effect" data-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                        <img src="{{ url_for('static', filename='images/users/avatar-1.jpg') }}" alt="user-image" class="rounded-circle">
                        <span class="d-none d-sm-inline-block ml-1">{{ current_user.name }}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right profile-dropdown">
                        <a href="{{ url_for('auth.logout') }}" class="dropdown-item notify-item">
                            <i class="mdi mdi-logout-variant"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </li>
            </ul>

            <!-- LOGO -->
            <a href="{{ url_for('main.homepage') }}" class="text-success">
                <span style="display: inline-block; background-color: grey; color: white; font-weight: bold; padding: 10px; border-radius: 4px;">
                    RAHBAR
                </span>
            </a>
        </div>
        <!-- end Topbar -->

        <!-- ========== Left Sidebar Start ========== -->
        <div class="left-side-menu">
            <div class="slimscroll-menu">
                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <ul class="metismenu" id="side-menu">
                        <li class="menu-title">Navigation</li>
                        <!-- Dashboard -->
                        <li>
                            <a href="{{ url_for('admin.admin_dashboard') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-view-dashboard"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <!-- Manage Users -->
                        <li>
                            <a href="{{ url_for('admin.manage_users') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-account-multiple"></i>
                                <span>Manage Users</span>
                            </a>
                        </li>
                        <!-- System Configuration -->
                        <li>
                            <a href="{{ url_for('admin.system_configuration') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-settings"></i>
                                <span>System Configuration</span>
                            </a>
                        </li>
                        <!-- Generate Reports -->
                        <li>
                            <a href="{{ url_for('admin.generate_reports') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-chart-bar"></i>
                                <span>Generate Reports</span>
                            </a>
                        </li>
                        <!-- Application Period -->
                        <li>
                            <a href="{{ url_for('admin.manage_application_period') }}" class="waves-effect waves-light">
                                <i class="mdi mdi-calendar"></i>
                                <span>Application Period</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <!-- Start Content-->
                <div class="container-fluid">
                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <h4 class="page-title">System Configuration</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!-- Configuration Form -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="header-title">Update System Settings</h4>
                                    <form method="POST" action="{{ url_for('admin.system_configuration') }}">
                                        <div class="form-group">
                                            <label for="fee_schedule">Fee Schedule</label>
                                            <input type="text" class="form-control" id="fee_schedule" name="fee_schedule" value="{{ config.fee_schedule if config else '' }}" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="deadline">Application Deadline</label>
                                            <input type="date" class="form-control" id="deadline" name="deadline" value="{{ config.deadline if config else '' }}" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end container-fluid -->
            </div>
            <!-- end content -->

            <!-- Footer Start -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            2024 &copy; Rahbar
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end Footer -->
        </div>
        <!-- End Page content -->
    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    <script src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>

    <!-- App js -->
    <script src="{{ url_for('static', filename='js/app.min.js') }}"></script>
</body>

</html>
